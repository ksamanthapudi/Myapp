<h1>Employee Registration</h1>

<label>Name: </label>
<input type="text" [(ngModel)]="name">

<br>
<br>

<label> age:</label>
<input type="number" [(ngModel)]="age">

<br>
<br>

<label>company:</label>
<input type="text" [(ngModel)]="company">
<br>
<br>

<label>package:</label>
<input type="number" [(ngModel)]="package">
<br>
<br>

<button (click)="register()">register</button>
<br>
<br>

<table border="1">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th>
            <th>Package</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td>{{ i }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee. company }}</td>
            <td>{{ employee.package }}</td>   

            <td
            [ngStyle]="{ 'color': employee.package >=10? 'green': 'red'}"
            [ngClass]="{ 'yellow':employee.package >=10, 'grey': employee.package <10}">
            {{employee.package}}
            </td>


            <td [ngStyle]="{ 'color': employee.package >= 10? 'green' : 'red' }">{{ employee.package }}</td>
            <td> 
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>   
            
        </tr>
    </tbody>
</table>
